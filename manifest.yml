defaults:
  parameters:
    repository: aa8y/scala
  templates:
    build: docker build -t {repository}:{tag} --build-arg SCALA_VERSION={version} {context}
    push: docker push {repository}:{tag}
contexts:
  .:
    key_name: version
    tags:
      '2.10.5':
      '2.10.6':
      '2.10':
        version: 2.10.6
      '2.11.8':
      '2.11.11':
      '2.11':
        version: 2.11.11
      '2.12.2':
      '2.12.3':
      '2.12.4':
      '2.12':
        version: 2.12.4
      'latest':
        version: 2.12.4
